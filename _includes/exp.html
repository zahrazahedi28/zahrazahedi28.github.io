<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="2299.7">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Times; -webkit-text-stroke: #000000}
    span.s1 {font-kerning: none}
  </style>
</head>
<body>
<p class="p1"><span class="s1">{% assign exp = site.data.data.exp %} {% if exp %}</span></p>
<h2 style="margin: 0.0px 0.0px 14.9px 0.0px; font: 18.0px Times; -webkit-text-stroke: #000000"><span class="s1"><b>Experiences</b></span></h2>
<p class="p1"><span class="s1">{% for exps in exp %}</span></p>
<h3 style="margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px Times; -webkit-text-stroke: #000000"><span class="s1"><b>{{ exps.role }}</b></span></h3>
<p class="p1"><span class="s1">{{ exps.time }}</span></p>
<p class="p1"><span class="s1">{{ exps.company }}</span></p>
<p class="p1"><span class="s1">{% if exps.details %}</span></p>
<p class="p1"><span class="s1">{{ exps.details | markdownify }}</span></p>
<p class="p1"><span class="s1">{% endif %}</span></p>
<p class="p1"><span class="s1">{% endfor %}</span></p>
<p class="p1"><span class="s1">{% endif %}</span></p>
</body>
</html>
