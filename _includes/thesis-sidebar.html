{% assign thesis-sidebar = site.data.data.thesis-sidebar %}
{% if thesis-sidebar %}
<div class="thesis-container container-block">
  <h2 class="container-block-title">{{ thesis-sidebar.title }}</h2>

  <ul class="list-unstyled thesis-sidebar-list">
    <li><a href="{{ thesis-sidebar.link }}">{{ thesis-sidebar.thesis_title }}</a></li>
  </ul>
</div>
{% endif %}
