career-profile:
    title: Home
    summary: |
      I am Zahra a Ph.D student at Arizona State University, majoring in Computer Science. I work at <a href="https://yochan-lab.github.io/home/">Yochan</a> research group directed by <a href="http://rakaposhi.eas.asu.edu/">Prof. Subbarao Kambhampati</a>. My general research interest is to have robots and AIs which are aware of the human in their loop, so they are trustable and explainable, and appropriate for social good. My research interests are Human-robot interaction, automated planning, and game theory.
      You can find the latest version of my CV <a href="./Resume.pdf">here</a>.
      
