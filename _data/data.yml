career-profile:
    title: Home
    summary: |
      I am Zahra a Ph.D in Computer Science at Arizona State University. I work at <a href="https://yochan-lab.github.io/home/">Yochan</a> research group directed by <a href="http://rakaposhi.eas.asu.edu/">Prof. Subbarao Kambhampati</a>. My general research interest is in developing cutting-edge computational models and frameworks for trust and understanding human cognitive states to enhance human-AI interaction. I have extensive research experience in diverse areas such as automated planning, AI, human-AI interaction, human-robot interaction, reinforcement learning, machine learning, behavior modeling of humans using data, statistical modeling, decision-making frameworks, and game theory.
      You can find the latest version of my CV <a href="./Resume.pdf">here</a>.
      
