projects:
    title: Current Research Projects
    intro: >

    assignments:
      - title: Model of trust in monitoring a robot
        link: "#hook"
        tagline: "In this work, we have investigated a human robot interaction scenario when a human supervisor has zero trust on a robot worker by modeling their interaction as Bayesian game. We introduce a notion of trust boundary that optimizes the supervisorâ€™s monitoring cost while ensuring that the robot workers stick to the safe plans."

      - title: Explaining AI-Moderated Task-Allocation Outcomes using Negotiation Trees
        link: "#"
        tagline: "We  considered  a  task-allocation  problem  where  an  AI  Task  Allocator (AITA) comes up with a fair allocation for a group of humans. And the AITA is able to provide explanation in the form of negotiation tree to convince humans who thinks a counterfactual allocation is more fair."

